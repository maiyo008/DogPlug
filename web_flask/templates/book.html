<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Grooming Booking Service</title>
  <link rel="stylesheet" href="styles/book.css">
  <script src="book.js"></script>
</head>
<body>
  <header>
    <h1>Dog Grooming Booking Service</h1>
  </header>
  <main>
    <h2>Book an Appointment</h2>
    <form id="booking-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="date">Date:</label>
      <input type="date" id="date" required>

      <label for="service">Service:</label>
      <select id="service" required>
        <option value="">Select a service</option>
        <option value="bathing">Bathing</option>
        <option value="haircutting">Haircutting</option>
        <option value="nail-trimming">Nail Trimming</option>
        <option value="ear-cleaning">Ear Cleaning</option>
        <option value="teeth-cleaning">Teeth Cleaning</option>
        <option value="grooming-packages">Grooming Packages</option>
      </select>

      <button type="submit">Book Now</button>
    </form>

    <div id="confirmation" class="confirmation-message" style="display: none;"></div>
  </main>
  <footer>
    <p>&copy; 2023 Dog Plug. All rights reserved.</p>
  </footer>
  </body>
  </html>
