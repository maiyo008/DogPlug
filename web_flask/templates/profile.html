<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Grooming Profile</title>
  <link rel="stylesheet" href="../static/styles/profile.css">
</head>
<body>
  <header>
    <h1>Dog Grooming Profile</h1>
  </header>
  <main>
    <h2>Create Owner Profile</h2>
    <form id="dog-profile-form" action="/form", method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="owner_name" placeholder="Owner's name" required>

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" placeholder="you@gmail.com" required>

      <label for="contact">Contact</label>
      <input type="number" id="contact" name="contact" placeholder="0722222222" required>
    <h2>Create Dog Profile</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="dog_name" placeholder="Pet name" required>

      <label for="breed">Breed:</label>
      <input type="text" id="breed" name="breed" placeholder="breed..." required>

      <label for="weight">Weight (in kg):</label>
      <input type="number" id="weight" name="weight" placeholder="0,1,2,3..." required>

      <label for="age">Age (in wks):</label>
      <input type="number" id="age" name="age" placeholder="0,1,2,3..." required>

      <button type="submit">Create Profile</button>
    </form>
    <h2>Search Nearby Groomers</h2>
    <form id="search-form">
      <label for="location-search">Location:</label>
      <input type="text" id="location-search" required>

      <button type="submit">Search Groomers</button>
    </form>

    <div id="dog-profiles"></div>
  </main>
  <footer>
    <p>&copy; 2023 Dog Grooming Profile. All rights reserved.</p>
  </footer>
  </body>
</html>
